<body>
    <div class="container">
        <h1>‚ö° ‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Trading ‡∏ó‡∏≠‡∏á</h1>
        
        <!-- ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô -->
        <div class="calculator-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
            <div class="input-group" style="margin-bottom: 0;">
                <div class="form-group">
                    <label style="color: white;">üí± ‡∏≠‡∏±‡∏ï‡∏£‡∏≤‡πÅ‡∏•‡∏Å‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô (USD/THB)</label>
                    <input type="number" id="exchangeRate" value="34.00" step="0.01" oninput="calculateAll()">
                </div>
            </div>
        </div>
        
        <!-- ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Single Trade -->
        <div class="calculator-section">
            <h2 class="section-title">üí∞ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≥‡πÑ‡∏£/‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô (Single Trade)</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏∑‡πâ‡∏≠ ($)</label>
                    <input type="number" id="buyPrice" value="3300" step="0.01" oninput="calculateSingleTrade()">
                </div>
                <div class="form-group">
                    <label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ($)</label>
                    <input type="number" id="currentPrice" value="3000" step="0.01" oninput="calculateSingleTrade()">
                </div>
                <div class="form-group">
                    <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Lot</label>
                    <input type="number" id="lotSize" value="0.01" step="0.01" oninput="calculateSingleTrade()">
                </div>
            </div>
            
            <!-- Target Profit Calculator -->
            <div style="margin-top: 20px; padding-top: 20px; border-top: 2px dashed #FFD700;">
                <h3 style="color: #555; margin-bottom: 15px;">üéØ ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Lot ‡∏à‡∏≤‡∏Å‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡∏≥‡πÑ‡∏£</h3>
                <div class="input-group">
                    <div class="form-group">
                        <label style="color: #28a745;">üíµ ‡πÄ‡∏õ‡πâ‡∏≤‡∏Å‡∏≥‡πÑ‡∏£ (USD cent)</label>
                        <input type="number" id="targetProfit" placeholder="‡πÄ‡∏ä‡πà‡∏ô 10000" step="1" oninput="calculateLotFromTarget()">
                    </div>
                </div>
                <div id="targetResult" class="result" style="display: none;"></div>
            </div>
            
            <div id="singleResult" class="result" style="display: none;"></div>
        </div>

        <!-- ‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì DCA -->
        <div class="calculator-section">
            <h2 class="section-title">üìä ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì DCA (Dollar Cost Averaging)</h2>
            <div class="input-group">
                <div class="form-group">
                    <label>‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô ($)</label>
                    <input type="number" id="startPrice" value="3100" step="0.01" oninput="calculateDCA()">
                </div>
                <div class="form-group">
                    <label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î ($)</label>
                    <input type="number" id="endPrice" value="3300" step="0.01" oninput="calculateDCA()">
                </div>
                <div class="form-group">
                    <label>‡∏ä‡πà‡∏ß‡∏á‡∏´‡πà‡∏≤‡∏á ($)</label>
                    <input type="number" id="priceStep" value="10" step="0.01" oninput="calculateDCA()">
                </div>
                <div class="form-group">
                    <label>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Lot ‡∏ï‡πà‡∏≠‡∏Ñ‡∏£‡∏±‡πâ‡∏á</label>
                    <input type="number" id="dcaLotSize" value="0.01" step="0.01" oninput="calculateDCA()">
                </div>
                <div class="form-group">
                    <label>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ($)</label>
                    <input type="number" id="dcaCurrentPrice" value="3000" step="0.01" oninput="calculateDCA()">
                </div>
            </div>
            <div id="dcaResult" style="display: none;"></div>
        </div>
    </div>

    <script>
        // ‡∏Ñ‡πà‡∏≤‡∏Ñ‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏ó‡∏≠‡∏á
        const GOLD_CONTRACT_SIZE = 100; // 1 lot = 100 oz
        const GOLD_TICK_VALUE = 100; // $100 per $1 move per lot (‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏à‡∏≤‡∏Å $10 ‡πÄ‡∏õ‡πá‡∏ô $100)

        function calculateSingleTrade() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            const lotSize = parseFloat(document.getElementById('lotSize').value);

            const resultDiv = document.getElementById('singleResult');
            
            if (isNaN(buyPrice) || isNaN(currentPrice) || isNaN(lotSize)) {
                resultDiv.style.display = 'none';
                return;
            }

            const priceDiff = currentPrice - buyPrice;
            const profitLoss = priceDiff * lotSize * GOLD_TICK_VALUE;
            const investment = buyPrice * lotSize * GOLD_CONTRACT_SIZE;

            const profitLossClass = profitLoss >= 0 ? 'profit' : 'loss';
            const profitLossText = profitLoss >= 0 ? '‡∏Å‡∏≥‡πÑ‡∏£' : '‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô';

            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 34;
            const profitLossTHB = (profitLoss / 100) * exchangeRate; // profitLoss is in USD cents, convert to USD first

            resultDiv.innerHTML = `
                <h3>‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì</h3>
                <p><strong>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏∑‡πâ‡∏≠:</strong> $${buyPrice.toFixed(2)}</p>
                <p><strong>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô:</strong> $${currentPrice.toFixed(2)}</p>
                <p><strong>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤:</strong> $${priceDiff.toFixed(2)}</p>
                <p><strong>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô Lot:</strong> ${lotSize}</p>
                <p><strong>‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô:</strong> $${investment.toFixed(2)}</p>
                <p class="${profitLossClass}"><strong>${profitLossText} (USD cent):</strong> $${Math.abs(profitLoss).toFixed(2)}</p>
                <p class="${profitLossClass}"><strong>${profitLossText} (THB):</strong> ‡∏ø${Math.abs(profitLossTHB).toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</p>
            `;
            resultDiv.style.display = 'block';
        }

        function calculateLotFromTarget() {
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            const currentPrice = parseFloat(document.getElementById('currentPrice').value);
            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 34;
            
            const targetProfit = parseFloat(document.getElementById('targetProfit').value);
            
            const resultDiv = document.getElementById('targetResult');
            const priceDiff = Math.abs(currentPrice - buyPrice);
            
            if (isNaN(buyPrice) || isNaN(currentPrice) || priceDiff === 0) {
                resultDiv.innerHTML = `<p style="color: #dc3545;">‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏∑‡πâ‡∏≠‡πÅ‡∏•‡∏∞‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô (‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ô)</p>`;
                resultDiv.style.display = 'block';
                return;
            }
            
            if (isNaN(targetProfit) || targetProfit <= 0) {
                resultDiv.style.display = 'none';
                return;
            }
            
            // Formula: P/L (USD cents) = priceDiff * lotSize * GOLD_TICK_VALUE
            // So: lotSize = targetCents / (priceDiff * GOLD_TICK_VALUE)
            const lotRequired = targetProfit / (priceDiff * GOLD_TICK_VALUE);
            
            // Round to reasonable lot size (0.01 minimum)
            const roundedLot = Math.max(0.01, Math.ceil(lotRequired * 100) / 100);
            const actualProfitCents = priceDiff * roundedLot * GOLD_TICK_VALUE;
            const actualProfitTHB = (actualProfitCents / 100) * exchangeRate;
            
            resultDiv.innerHTML = `
                <h4>üìä ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì Lot</h4>
                <p><strong>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏Å‡∏≥‡πÑ‡∏£:</strong> <span class="profit">${targetProfit.toLocaleString()} ¬¢ ($${(targetProfit/100).toFixed(2)})</span></p>
                <p><strong>‡∏Ñ‡∏ß‡∏≤‡∏°‡πÅ‡∏ï‡∏Å‡∏ï‡πà‡∏≤‡∏á‡∏£‡∏≤‡∏Ñ‡∏≤:</strong> $${priceDiff.toFixed(2)}</p>
                <p style="font-size: 1.2em; background: #fff3cd; padding: 10px; border-radius: 8px;">
                    <strong>üéØ Lot ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡πÉ‡∏ä‡πâ:</strong> <span style="color: #764ba2; font-size: 1.3em;">${lotRequired.toFixed(4)}</span>
                    <br><small>(‡∏õ‡∏±‡∏î‡∏Ç‡∏∂‡πâ‡∏ô: ${roundedLot} lot ‚Üí ‡∏Å‡∏≥‡πÑ‡∏£‡∏à‡∏£‡∏¥‡∏á ${actualProfitCents.toLocaleString()} ¬¢ / ‡∏ø${actualProfitTHB.toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2})})</small>
                </p>
                <button onclick="applyLotSize(${roundedLot})" style="margin-top: 10px;">‚úÖ ‡πÉ‡∏ä‡πâ‡∏Ñ‡πà‡∏≤ ${roundedLot} Lot</button>
            `;
            resultDiv.style.display = 'block';
        }
        
        function applyLotSize(lot) {
            document.getElementById('lotSize').value = lot;
            calculateSingleTrade();
            // Scroll to result
            document.getElementById('singleResult').scrollIntoView({ behavior: 'smooth' });
        }

        function calculateDCA() {
            const startPrice = parseFloat(document.getElementById('startPrice').value);
            const endPrice = parseFloat(document.getElementById('endPrice').value);
            const priceStep = parseFloat(document.getElementById('priceStep').value);
            const lotSize = parseFloat(document.getElementById('dcaLotSize').value);
            const currentPrice = parseFloat(document.getElementById('dcaCurrentPrice').value);

            const resultDiv = document.getElementById('dcaResult');

            if (isNaN(startPrice) || isNaN(endPrice) || isNaN(priceStep) || isNaN(lotSize) || isNaN(currentPrice)) {
                resultDiv.style.display = 'none';
                return;
            }

            if (startPrice >= endPrice || priceStep <= 0) {
                resultDiv.innerHTML = '<div class="result"><p style="color: #dc3545;">‚ùå ‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡∏ô‡πâ‡∏≠‡∏¢‡∏Å‡∏ß‡πà‡∏≤‡∏£‡∏≤‡∏Ñ‡∏≤‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î ‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏ß‡∏á‡∏´‡πà‡∏≤‡∏á‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏≤‡∏Å‡∏Å‡∏ß‡πà‡∏≤ 0</p></div>';
                resultDiv.style.display = 'block';
                return;
            }

            const trades = [];
            let totalLots = 0;
            let totalInvestment = 0;
            let weightedAveragePrice = 0;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ trades
            for (let price = startPrice; price <= endPrice; price += priceStep) {
                const investment = price * lotSize * GOLD_CONTRACT_SIZE;
                trades.push({
                    price: price,
                    lots: lotSize,
                    investment: investment
                });
                totalLots += lotSize;
                totalInvestment += investment;
            }

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢
            weightedAveragePrice = totalInvestment / (totalLots * GOLD_CONTRACT_SIZE);

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏Å‡∏≥‡πÑ‡∏£/‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            const priceDiff = currentPrice - weightedAveragePrice;
            const totalProfitLoss = priceDiff * totalLots * GOLD_TICK_VALUE;

            // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ï‡∏≤‡∏£‡∏≤‡∏á
            let tableHTML = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà</th>
                                <th>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏ã‡∏∑‡πâ‡∏≠ ($)</th>
                                <th>Lot</th>
                                <th>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô ($)</th>
                                <th>P/L (USD)</th>
                                <th>P/L (THB)</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            const exchangeRate = parseFloat(document.getElementById('exchangeRate').value) || 34;

            trades.forEach((trade, index) => {
                const tradeProfitLoss = (currentPrice - trade.price) * trade.lots * GOLD_TICK_VALUE;
                const tradeProfitLossTHB = (tradeProfitLoss / 100) * exchangeRate; // convert cents to USD first
                const profitLossClass = tradeProfitLoss >= 0 ? 'profit' : 'loss';
                
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${trade.price.toFixed(2)}</td>
                        <td>${trade.lots}</td>
                        <td>${currentPrice.toFixed(2)}</td>
                        <td class="${profitLossClass}">$${tradeProfitLoss.toFixed(2)}</td>
                        <td class="${profitLossClass}">‡∏ø${tradeProfitLossTHB.toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</td>
                    </tr>
                `;
            });

            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;

            // ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏•
            const profitLossClass = totalProfitLoss >= 0 ? 'profit' : 'loss';
            const profitLossText = totalProfitLoss >= 0 ? '‡∏Å‡∏≥‡πÑ‡∏£' : '‡∏Ç‡∏≤‡∏î‡∏ó‡∏∏‡∏ô';

            const summaryHTML = `
                <div class="summary">
                    <h3>üìã ‡∏™‡∏£‡∏∏‡∏õ‡∏ú‡∏• DCA</h3>
                    <div class="summary-item">
                        <span>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏ã‡∏∑‡πâ‡∏≠:</span>
                        <span><strong>${trades.length} ‡∏Ñ‡∏£‡∏±‡πâ‡∏á</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‡∏£‡∏ß‡∏° Lot:</span>
                        <span><strong>${totalLots.toFixed(2)}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‡πÄ‡∏á‡∏¥‡∏ô‡∏•‡∏á‡∏ó‡∏∏‡∏ô‡∏£‡∏ß‡∏°:</span>
                        <span><strong>${totalInvestment.toFixed(2)}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‡∏£‡∏≤‡∏Ñ‡∏≤‡πÄ‡∏â‡∏•‡∏µ‡πà‡∏¢:</span>
                        <span><strong>${weightedAveragePrice.toFixed(2)}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô:</span>
                        <span><strong>$${currentPrice.toFixed(2)}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span class="${profitLossClass}">${profitLossText} ‡∏£‡∏ß‡∏° (USD):</span>
                        <span class="${profitLossClass}"><strong>$${Math.abs(totalProfitLoss).toFixed(2)}</strong></span>
                    </div>
                    <div class="summary-item" style="font-size: 1.2em;">
                        <span class="${profitLossClass}">${profitLossText} ‡∏£‡∏ß‡∏° (THB):</span>
                        <span class="${profitLossClass}"><strong>‡∏ø${Math.abs((totalProfitLoss / 100) * exchangeRate).toLocaleString('th-TH', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</strong></span>
                    </div>
                </div>
            `;

            resultDiv.innerHTML = summaryHTML + tableHTML;
            resultDiv.style.display = 'block';
        }

        function calculateAll() {
            calculateSingleTrade();
            calculateDCA();
        }

        // ========== LocalStorage Functions ==========
        const STORAGE_KEY = 'goldTradingCalcData';
        
        // List of input IDs to save
        const inputIds = [
            'exchangeRate',
            'buyPrice', 'currentPrice', 'lotSize', 'targetProfit',
            'startPrice', 'endPrice', 'priceStep', 'dcaLotSize', 'dcaCurrentPrice'
        ];
        
        // Save all input values to localStorage
        function saveToLocalStorage() {
            const data = {};
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                if (element && element.value) {
                    data[id] = element.value;
                }
            });
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        // Load values from localStorage
        function loadFromLocalStorage() {
            const savedData = localStorage.getItem(STORAGE_KEY);
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    inputIds.forEach(id => {
                        const element = document.getElementById(id);
                        if (element && data[id] !== undefined) {
                            element.value = data[id];
                        }
                    });
                } catch (e) {
                    console.error('Error loading saved data:', e);
                }
            }
        }
        
        // Add save event listener to all inputs
        function initAutoSave() {
            inputIds.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', saveToLocalStorage);
                }
            });
        }

        // Initialize on page load
        loadFromLocalStorage();
        initAutoSave();
        calculateAll();
    </script>
</body>
